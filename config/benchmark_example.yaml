benchmark:
  name: "example-benchmark"
  version: "1.0.0"
  runs: 3  # Number of times to repeat the evaluation

evaluators:
  azure_gpt4:
    provider: "azure_openai"
    model: "gpt-4"  # Your Azure deployment name
    temperature: 0.0
    max_tokens: 500

  ollama_fast:
    provider: "ollama"
    model: "qwen2.5:7b-instruct"  # Example local model name in Ollama
    base_url: "http://localhost:11434"
    temperature: 0.0
    max_tokens: 300

  ollama_reasoning:
    provider: "ollama"
    model: "llama3.1:8b-instruct"  # Example local model name in Ollama
    base_url: "http://localhost:11434"
    temperature: 0.0
    max_tokens: 500

metrics:
  - name: "difficulty"
    version: "1.0"
    evaluators: ["ollama_fast"]
    parameters:
      rubric: "bloom_taxonomy"
      target_audience: "undergraduate"
    enabled: true

  - name: "coverage"
    version: "1.1"
    evaluators: ["azure_gpt4"]
    parameters:
      granularity: "balanced"
    enabled: true

  - name: "grammatical_correctness"
    version: "1.0"
    evaluators: ["ollama_fast"]
    enabled: true

  - name: "clarity"
    version: "1.0"
    evaluators: ["ollama_reasoning", "azure_gpt4"]  # Compare local vs Azure
    enabled: true

inputs:
  quiz_directory: "data/quizzes"
  source_directory: "data/inputs"

outputs:
  results_directory: "data/results"
  aggregate: true
